<!DOCTYPE html>
<html>
<head>
    <title>Excel → CSV Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            text-align: center;
            background-color: #f8f8f8;
        }
        h2 { margin-bottom: 20px; }
        #dropArea {
            border: 2px dashed #888;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 10px;
            background-color: #fff;
            cursor: pointer;
        }
        #dropArea.hover { border-color: #333; background-color: #f0f0f0; }
        input[type="file"] { display: none; }
        button {
            padding: 8px 16px;
            font-size: 14px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        #progressContainer { width: 90%; max-width: 400px; margin: 15px auto; display: none; }
        progress { width: 100%; height: 12px; border-radius: 5px; }
        #progressText { font-size: 12px; margin-top: 3px; }
        .error-box { color: red; margin-bottom: 15px; text-align: left; display: inline-block; max-width: 90%; }
        @media (max-width: 480px) {
            #dropArea { padding: 15px; font-size: 14px; }
            button { width: 80%; font-size: 13px; }
        }
    </style>
</head>
<body>

<h2>Excel → CSV Converter</h2>

{% if errors %}
<div class="error-box">
    <strong>Errors found in Excel file:</strong>
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<div id="dropArea">Drag & drop Excel files here or click to select</div>
<input type="file" id="files" name="files" multiple>

<button id="convertBtn">Convert & Download</button>

<div id="progressContainer">
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="progressText">0%</div>
</div>

<script>
const dropArea = document.getElementById('dropArea');
const fileInput = document.getElementById('files');
const convertBtn = document.getElementById('convertBtn');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const progressText = document.getElementById('progressText');

dropArea.addEventListener('click', () => fileInput.click());
dropArea.addEventListener('dragover', e => {
    e.preventDefault();
    dropArea.classList.add('hover');
});
dropArea.addEventListener('dragleave', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
});
dropArea.addEventListener('drop', e => {
    e.preventDefault();
    dropArea.classList.remove('hover');
    fileInput.files = e.dataTransfer.files;
});

convertBtn.addEventListener('click', () => {
    const files = fileInput.files;
    if (!files || files.length === 0) return;

    progressContainer.style.display = 'block';
    progressBar.value = 0;
    progressText.innerText = '0%';

    let uploaded = 0;

    for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        formData.append('file', files[i]);

        fetch('/', { method: 'POST', body: formData })
            .then(response => {
                if (!response.ok) {
                    alert('Error processing ' + files[i].name);
                    return null;
                }
                return response.blob();
            })
            .then(blob => {
                if (!blob) return;

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = files[i].name.replace(/\.[^/.]+$/, ".csv");
                document.body.appendChild(a);
                a.click();
                a.remove();

                uploaded++;
                const percent = Math.round((uploaded / files.length) * 100);
                progressBar.value = percent;
                progressText.innerText = percent + '%';
            })
            .catch(err => {
                alert('Error uploading ' + files[i].name + ': ' + err);
            });
    }
});
</script>

</body>
</html>
