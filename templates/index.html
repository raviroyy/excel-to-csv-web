<!DOCTYPE html>
<html>
<head>
    <title>Excel to CSV Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; margin: 30px; text-align: center; }
        input, button { padding: 10px; margin: 10px; }
        progress { width: 80%; margin-top: 20px; }
    </style>
</head>
<body>

<h2>Excel â†’ CSV Converter</h2>

<form id="uploadForm" method="POST" enctype="multipart/form-data">
    <input type="file" name="files" id="files" multiple required>
    <br>
    <button type="submit">Convert & Download</button>
</form>

<progress id="progressBar" value="0" max="100" style="display:none;"></progress>

<script>
const form = document.getElementById('uploadForm');
const progressBar = document.getElementById('progressBar');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    const files = document.getElementById('files').files;
    if (files.length === 0) return;

    progressBar.style.display = 'block';
    progressBar.value = 0;

    let uploaded = 0;

    for (let i = 0; i < files.length; i++) {
        const formData = new FormData();
        formData.append('file', files[i]);

        fetch('/', { method: 'POST', body: formData })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = files[i].name.replace(/\.[^/.]+$/, ".csv");
                document.body.appendChild(a);
                a.click();
                a.remove();

                uploaded++;
                progressBar.value = (uploaded / files.length) * 100;
            });
    }
});
</script>

</body>
</html>
